<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="../static/css/signin.css">
      </head>
    <body>
<div class="wrapper">
        <div class="logo">
          <img src="https://sloanreview.mit.edu/wp-content/uploads/2021/05/GEN-Palmer-Skills-Atrophy-1290x860-1.jpg" alt="">
      </div>
      <div class="text-center mt-4 name">
          Skill Pal
      </div>
      <form class="p-3 mt-3" action="{{ url_for('signin') }}" method="post">
          <div class="form-field d-flex align-items-center">
              <span class="far fa-user"></span>
              <input id="username" name="username" type="text" placeholder="Username" class="textbox"/>
            </div>
          <div class="form-field d-flex align-items-center">
              <span class="fas fa-key"></span>
              <input id="password" name="password" type="password" placeholder="Password" class="textbox"/>
            </div>
          <input type="submit" class="btn mt-3" value="Sign In"></br></br>
      </form>
      <br>
      <div class="text-center fs-6">
          <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('signup')}}"> Sign Up here</a></p>
      </div>
      <div class="msg">{{ msg }}</div>

  </div></body>
  </html>
